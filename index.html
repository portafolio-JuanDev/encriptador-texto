<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imagenes/favicon.ico"> <!-- Icono de pestaña -->
    <link rel="stylesheet" href="/style/style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresa el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen de Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Imagen de Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <!-- Pie de página -->
    <footer>
        <p class="copyright">&copy; 2024 - Desarrollado por Juan Hernández</p>
        <a href="https://www.linkedin.com/in/jua-nhernandez/" target="_blank" rel="noopener noreferrer"> 
            <img src="/imagenes/linkedin.svg" alt="Logo LinkedIn" class="linkedin">
        </a>
        <a href="https://github.com/portafolio-JuanDev" target="_blank" rel="noopener noreferrer">
            <img src="/imagenes/github.svg" alt="Logo GitHub" class="github">
        </a>
    </footer>

    <script src="/script/script.js"></script>
</body>
</html>
